<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/ia.png" alt="mulher do futuro" class="container__imagem-robo" />
            <div class="container__informacoes">
                 <div class="container__texto">
                    <h1 id="titleGame" class="titleGame"></h1>
                    <h2 id="escolha-num"></h2>
                    <div class="text-number">
                        <input type="text" id="numero" placeholder="Numero">
                        <div class="text-button">
                            <button id="botao" class="botaoChute"></button>
                            <button id="reiniciar" class=" botaoReiniciar"></button>
                        </div>
                    </div>
                    <p id="resultado" class="resultado"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
